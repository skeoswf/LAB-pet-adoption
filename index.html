<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css"> 
  <title>pet lab</title>
</head>

<body>

  <header id="filterSelect">
    <button id="filterCat">just cats</button>
    <button id="filterDog">dogs only</button>
    <button id="filterDino">exclusively dinos</button>
    <button id="noFilter">all!</button>
  </header>
  
  
    <div id="petWrapper"></div>
  
  
  <form>
    <h3>add your pet</h3>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="petName" placeholder="name" autocomplete="off">
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="petColor" placeholder="color" autocomplete="off">
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="petSpecialSkill" placeholder="special skill!" autocomplete="off">
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="petType" placeholder="type" autocomplete="off"
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="petImage" placeholder="imageURL" autocomplete="off">
      <button type="submit" id="submit">submit!</button>
    </div>
  </form>
  

  
</body>

<script src="main.js"></script>

</html>
